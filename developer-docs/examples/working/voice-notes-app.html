<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üìù Voice Notes App</title>
  <link rel="stylesheet" href="../../step4-indexdb/sai.css">
  <style>
    /* Voice Notes App Specific Styles */
    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--stroke);
    }

    .header-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .header-actions input[type="search"] {
      padding: 8px 12px;
      border: 1px solid var(--stroke);
      border-radius: 8px;
      background: rgba(255,255,255,0.08);
      color: var(--text);
      width: 300px;
    }

    .new-note-panel {
      background: var(--glass);
      border: 1px solid var(--stroke);
      border-radius: var(--radius-xl);
      padding: 24px;
      margin-bottom: 30px;
    }

    .note-form {
      display: grid;
      grid-template-columns: 1fr 1fr 200px;
      gap: 12px;
      margin-bottom: 16px;
    }

    .note-form input, .note-form select {
      padding: 8px 12px;
      border: 1px solid var(--stroke);
      border-radius: 8px;
      background: rgba(255,255,255,0.08);
      color: var(--text);
    }

    .recorder-controls {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .current-recording {
      border: 1px solid var(--stroke);
      border-radius: var(--radius-md);
      padding: 16px;
      background: rgba(255,255,255,0.03);
    }

    .notes-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .filter-controls {
      display: flex;
      gap: 12px;
    }

    .filter-controls select {
      padding: 6px 10px;
      border: 1px solid var(--stroke);
      border-radius: 6px;
      background: rgba(255,255,255,0.08);
      color: var(--text);
    }

    .notes-list {
      display: grid;
      gap: 16px;
    }

    .note-card {
      background: var(--glass);
      border: 1px solid var(--stroke);
      border-radius: var(--radius-lg);
      padding: 20px;
      transition: all 0.15s ease;
    }

    .note-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .note-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .note-title {
      margin: 0;
      font-size: 1.1rem;
      color: var(--text);
    }

    .note-actions {
      display: flex;
      gap: 8px;
    }

    .btn-icon {
      background: none;
      border: none;
      padding: 4px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.15s ease;
      font-size: 16px;
    }

    .btn-icon:hover {
      background: rgba(255,255,255,0.1);
    }

    .note-meta {
      display: flex;
      gap: 16px;
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .note-tags {
      display: flex;
      gap: 6px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .note-tag {
      background: rgba(53,224,255,0.15);
      color: var(--accent);
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.75rem;
    }

    .note-category {
      background: rgba(255,255,255,0.1);
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
    }

    .category-work { border-left: 4px solid #ff6b6b; }
    .category-personal { border-left: 4px solid #4ecdc4; }
    .category-ideas { border-left: 4px solid #ffe066; }
    .category-reminders { border-left: 4px solid #ff9999; }
    .category-meetings { border-left: 4px solid #95e1d3; }

    .note-audio-container {
      margin-top: 12px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }

    .empty-icon {
      font-size: 3rem;
      margin-bottom: 16px;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      animation: slideIn 0.3s ease;
    }

    .notification.success {
      background: var(--good);
    }

    .notification.error {
      background: var(--danger);
    }

    .notification.info {
      background: var(--accent);
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      .app-header {
        flex-direction: column;
        gap: 16px;
        align-items: stretch;
      }
      
      .note-form {
        grid-template-columns: 1fr;
      }
      
      .notes-header {
        flex-direction: column;
        gap: 12px;
        align-items: stretch;
      }
      
      .filter-controls {
        justify-content: space-between;
      }

      .header-actions input[type="search"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <h1 style="color: var(--text); margin: 0;">üìù Voice Notes</h1>
      <div class="header-actions">
        <input type="search" id="search-notes" placeholder="Search notes...">
        <button id="export-btn" class="btn">üíæ Export</button>
      </div>
    </header>

    <div class="new-note-panel">
      <div class="note-form">
        <input type="text" id="note-title" placeholder="Note title..." maxlength="100">
        <input type="text" id="note-tags" placeholder="Tags (comma-separated)">
        <select id="note-category">
          <option value="">Select category...</option>
          <option value="personal">Personal</option>
          <option value="work">Work</option>
          <option value="ideas">Ideas</option>
          <option value="reminders">Reminders</option>
          <option value="meetings">Meetings</option>
        </select>
      </div>
      
      <div class="recorder-controls">
        <button id="btn-start" class="btn btn-accent">üéô Record Note</button>
        <button id="btn-stop" class="btn" disabled>‚èπ Stop</button>
        <button id="btn-save" class="btn" disabled>üíæ Save Note</button>
        <button id="btn-discard" class="btn" disabled>üóëÔ∏è Discard</button>
      </div>
      
      <div id="current-recording" class="current-recording" style="display:none;">
        <div id="chunkList" class="list"></div>
      </div>
    </div>

    <div class="notes-section">
      <div class="notes-header">
        <h2 style="color: var(--text); margin: 0;">My Voice Notes</h2>
        <div class="filter-controls">
          <select id="category-filter">
            <option value="">All Categories</option>
            <option value="personal">Personal</option>
            <option value="work">Work</option>
            <option value="ideas">Ideas</option>
            <option value="reminders">Reminders</option>
            <option value="meetings">Meetings</option>
          </select>
          <select id="sort-order">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
            <option value="title">By Title</option>
            <option value="duration">By Duration</option>
          </select>
        </div>
      </div>
      
      <div id="notes-list" class="notes-list"></div>
    </div>
  </div>

  <script src="../../step4-indexdb/storage.js"></script>
  <script src="../../step4-indexdb/app.js"></script>
  <script>
    class VoiceNotesApp {
      constructor() {
        this.currentNote = null;
        this.notes = [];
        this.filteredNotes = [];
        this.currentSession = null;
        
        this.init();
      }
      
      async init() {
        this.setupEventListeners();
        await this.loadNotes();
        this.renderNotes();
        
        // Initialize storage status
        this.updateStorageStatus();
      }
      
      setupEventListeners() {
        // Recording controls
        document.getElementById('btn-start').addEventListener('click', () => this.startRecording());
        document.getElementById('btn-stop').addEventListener('click', () => this.stopRecording());
        document.getElementById('btn-save').addEventListener('click', () => this.saveNote());
        document.getElementById('btn-discard').addEventListener('click', () => this.discardNote());
        
        // Search and filtering
        document.getElementById('search-notes').addEventListener('input', (e) => {
          this.filterNotes(e.target.value);
        });
        
        document.getElementById('category-filter').addEventListener('change', (e) => {
          this.filterByCategory(e.target.value);
        });
        
        document.getElementById('sort-order').addEventListener('change', (e) => {
          this.sortNotes(e.target.value);
        });
        
        // Export
        document.getElementById('export-btn').addEventListener('click', () => this.exportNotes());
      }
      
      async startRecording() {
        try {
          // Use the existing global functions from app.js
          await start();
          
          document.getElementById('current-recording').style.display = 'block';
          document.getElementById('btn-save').disabled = true;
          document.getElementById('btn-discard').disabled = false;
          
          this.currentNote = {
            id: this.generateNoteId(),
            sessionId: currentSession ? currentSession.id : null,
            title: '',
            tags: [],
            category: '',
            createdAt: new Date().toISOString(),
            duration: 0,
            chunkCount: 0
          };
          
          this.showNotification('Recording started', 'info');
          
        } catch (error) {
          this.showNotification('Failed to start recording: ' + error.message, 'error');
        }
      }
      
      async stopRecording() {
        try {
          await stop();
          
          document.getElementById('btn-save').disabled = false;
          
          if (this.currentNote && currentSession) {
            this.currentNote.duration = currentSession.totalDuration || 0;
            this.currentNote.chunkCount = chunkIndex || 0;
          }
          
          this.showNotification('Recording stopped', 'info');
          
        } catch (error) {
          this.showNotification('Failed to stop recording: ' + error.message, 'error');
        }
      }
      
      async saveNote() {
        if (!this.currentNote) return;
        
        try {
          // Get form data
          const title = document.getElementById('note-title').value.trim() || 
                       `Voice Note ${new Date().toLocaleDateString()}`;
          const tags = document.getElementById('note-tags').value
                       .split(',')
                       .map(tag => tag.trim())
                       .filter(tag => tag.length > 0);
          const category = document.getElementById('note-category').value;
          
          // Update note
          this.currentNote.title = title;
          this.currentNote.tags = tags;
          this.currentNote.category = category;
          this.currentNote.savedAt = new Date().toISOString();
          
          // Save to storage
          await this.saveNoteToStorage(this.currentNote);
          
          // Add to local list
          this.notes.unshift(this.currentNote);
          this.filterAndSort();
          
          // Reset form
          this.resetForm();
          
          this.showNotification('Note saved successfully!', 'success');
          
        } catch (error) {
          this.showNotification('Failed to save note: ' + error.message, 'error');
        }
      }
      
      discardNote() {
        try {
          clearList();
          this.resetForm();
          this.showNotification('Recording discarded', 'info');
        } catch (error) {
          this.showNotification('Failed to discard recording', 'error');
        }
      }
      
      resetForm() {
        document.getElementById('note-title').value = '';
        document.getElementById('note-tags').value = '';
        document.getElementById('note-category').value = '';
        document.getElementById('current-recording').style.display = 'none';
        document.getElementById('btn-save').disabled = true;
        document.getElementById('btn-discard').disabled = true;
        
        this.currentNote = null;
      }
      
      async loadNotes() {
        try {
          const savedNotes = localStorage.getItem('voice-notes-app');
          this.notes = savedNotes ? JSON.parse(savedNotes) : [];
        } catch (error) {
          console.warn('Failed to load notes:', error);
          this.notes = [];
        }
      }
      
      async saveNoteToStorage(note) {
        try {
          this.notes = this.notes.filter(n => n.id !== note.id);
          this.notes.unshift(note);
          localStorage.setItem('voice-notes-app', JSON.stringify(this.notes));
        } catch (error) {
          console.error('Failed to save note:', error);
          throw new Error('Failed to save note to storage');
        }
      }
      
      filterNotes(searchTerm = '') {
        const categoryFilter = document.getElementById('category-filter').value;
        
        this.filteredNotes = this.notes.filter(note => {
          const matchesSearch = !searchTerm || 
            note.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
            note.tags.some(tag => tag.toLowerCase().includes(searchTerm.toLowerCase()));
          
          const matchesCategory = !categoryFilter || note.category === categoryFilter;
          
          return matchesSearch && matchesCategory;
        });
        
        this.renderNotes();
      }
      
      filterByCategory(category) {
        this.filterNotes(document.getElementById('search-notes').value);
      }
      
      sortNotes(order) {
        this.filteredNotes.sort((a, b) => {
          switch (order) {
            case 'newest':
              return new Date(b.createdAt) - new Date(a.createdAt);
            case 'oldest':
              return new Date(a.createdAt) - new Date(b.createdAt);
            case 'title':
              return a.title.localeCompare(b.title);
            case 'duration':
              return b.duration - a.duration;
            default:
              return 0;
          }
        });
        
        this.renderNotes();
      }
      
      filterAndSort() {
        this.filterNotes(document.getElementById('search-notes').value);
        this.sortNotes(document.getElementById('sort-order').value);
      }
      
      renderNotes() {
        const container = document.getElementById('notes-list');
        
        if (this.filteredNotes.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">üé§</div>
              <h3>No voice notes yet</h3>
              <p>Record your first voice note using the controls above</p>
            </div>
          `;
          return;
        }
        
        container.innerHTML = this.filteredNotes.map(note => this.renderNoteCard(note)).join('');
        
        // Add event listeners to note cards
        this.attachNoteEventListeners();
      }
      
      renderNoteCard(note) {
        const date = new Date(note.createdAt).toLocaleDateString();
        const time = new Date(note.createdAt).toLocaleTimeString();
        const duration = this.formatDuration(note.duration);
        
        const tagsHtml = note.tags.map(tag => 
          `<span class="note-tag">${tag}</span>`
        ).join('');
        
        const categoryClass = note.category ? `category-${note.category}` : '';
        
        return `
          <div class="note-card ${categoryClass}" data-note-id="${note.id}">
            <div class="note-header">
              <h3 class="note-title">${note.title}</h3>
              <div class="note-actions">
                <button class="btn-icon download-btn" title="Download">üíæ</button>
                <button class="btn-icon delete-btn" title="Delete">üóëÔ∏è</button>
              </div>
            </div>
            
            <div class="note-meta">
              <span class="note-date">${date} at ${time}</span>
              <span class="note-stats">${duration} ‚Ä¢ ${note.chunkCount} chunks</span>
              ${note.category ? `<span class="note-category">${note.category}</span>` : ''}
            </div>
            
            ${tagsHtml ? `<div class="note-tags">${tagsHtml}</div>` : ''}
            
            <div class="note-audio-container">
              <p style="color: var(--muted); font-size: 0.9rem; margin: 8px 0;">
                üìù Note saved with session ID: ${note.sessionId || 'Unknown'}
              </p>
            </div>
          </div>
        `;
      }
      
      attachNoteEventListeners() {
        // Download buttons
        document.querySelectorAll('.download-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const noteId = e.target.closest('.note-card').dataset.noteId;
            this.downloadNote(noteId);
          });
        });
        
        // Delete buttons
        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const noteId = e.target.closest('.note-card').dataset.noteId;
            this.deleteNote(noteId);
          });
        });
      }
      
      async downloadNote(noteId) {
        const note = this.notes.find(n => n.id === noteId);
        if (!note) return;
        
        try {
          // Create a simple text file with note metadata
          const noteData = {
            title: note.title,
            category: note.category,
            tags: note.tags,
            createdAt: note.createdAt,
            duration: note.duration,
            sessionId: note.sessionId
          };
          
          const jsonBlob = new Blob([JSON.stringify(noteData, null, 2)], {
            type: 'application/json'
          });
          
          const filename = `${note.title.replace(/[^a-z0-9]/gi, '_')}.json`;
          
          const url = URL.createObjectURL(jsonBlob);
          const a = document.createElement('a');
          a.href = url;
          a.download = filename;
          a.click();
          
          URL.revokeObjectURL(url);
          
          this.showNotification('Note metadata downloaded', 'success');
          
        } catch (error) {
          this.showNotification('Failed to download note: ' + error.message, 'error');
        }
      }
      
      async deleteNote(noteId) {
        if (!confirm('Are you sure you want to delete this note?')) return;
        
        try {
          this.notes = this.notes.filter(n => n.id !== noteId);
          localStorage.setItem('voice-notes-app', JSON.stringify(this.notes));
          this.filterAndSort();
          this.showNotification('Note deleted', 'success');
        } catch (error) {
          this.showNotification('Failed to delete note: ' + error.message, 'error');
        }
      }
      
      async exportNotes() {
        try {
          const exportData = {
            notes: this.notes,
            exportDate: new Date().toISOString(),
            version: '1.0'
          };
          
          const jsonBlob = new Blob([JSON.stringify(exportData, null, 2)], {
            type: 'application/json'
          });
          
          const url = URL.createObjectURL(jsonBlob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `voice-notes-export-${new Date().toISOString().slice(0, 10)}.json`;
          a.click();
          
          URL.revokeObjectURL(url);
          
          this.showNotification('Notes exported successfully', 'success');
          
        } catch (error) {
          this.showNotification('Failed to export notes: ' + error.message, 'error');
        }
      }
      
      async updateStorageStatus() {
        // This could integrate with the existing storage system
        console.log('Storage status updated');
      }
      
      // Utility methods
      generateNoteId() {
        return `note_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
      }
      
      formatDuration(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs.toString().padStart(2, '0')}`;
      }
      
      showNotification(message, type) {
        // Remove existing notifications
        const existing = document.querySelector('.notification');
        if (existing) {
          existing.remove();
        }
        
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.textContent = message;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
          notification.remove();
        }, 3000);
      }
    }

    // Initialize the app when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      new VoiceNotesApp();
    });
  </script>
</body>
</html>
